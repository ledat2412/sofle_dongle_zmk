# Enable USB HID
CONFIG_ZMK_USB=y

# Enable Bluetooth
CONFIG_BT=y
CONFIG_BT_DEVICE_NAME="Sofle Dongle"
CONFIG_BT_DEVICE_NAME_MAX=16
CONFIG_BT_DEVICE_NAME_DYNAMIC=y

# Enable ZMK features
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Power Management
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60000 